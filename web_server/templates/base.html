<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <meta content="description" name="description" />
    <meta name="google" content="notranslate" />
    <meta
      content="Mashup templates have been developped by Orson.io team"
      name="author"
    />

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./static/assets/apple-icon-180x180.png"
    />
    <link href="./static/mountain.ico" rel="icon" />

    <!-- <title>Welcome Sui Portfolio</title> -->
    <title>{% block title %}{% endblock %}</title>
    <link href="./static/main.3f6952e4.css" rel="stylesheet" />
  </head>
  <body class="minimal">
    <div id="site-border-left"></div>
    <div id="site-border-right"></div>
    <div id="site-border-top"></div>
    <div id="site-border-bottom"></div>
    <!-- Add your content of header -->
    <header>
      <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar-collapse"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="/" title="">01 : 首頁</a></li>
              <li><a href="./about.html" title="">02 : 專案架構圖</a></li>
              <li><a href="./temp" title="">03 : 溫濕度儀表板</a></li>
              <li><a href="./works.html" title="">04 : 居家燈光調控</a></li>
              <li><a href="./contact.html" title=""></a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Add your site or app content here -->
    <main>{% block content %}{% endblock %}</main>
    <footer>{% block footer %}{% endblock %}</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="text/javascript" src="./static/main.70a66962.js"></script>
    <!-- Page specific scripts -->
    <script>
      document.addEventListener("DOMContentLoaded", function (event) {
        type();
        movingBackgroundImage();
      });
    </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
